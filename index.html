<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="Hangman.js"defer></script>
    
    <title>Hangman Game</title>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="" alt="laugh img"  />
            <h4>Game Over! <br />You are not as smart as you think you are!</h4>
            <p>The correct word was: <b>rain</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>

    <div class="hangman-container">
        <div class="game-info">
            <div class="game-name">Hangman</div>
          
        </div>
        <div class ="game-box">
            <ul class="word-display">
                
        </ul>
        </div>
        <h3 id="hint-text">
            Hint:<b></b>
        </h3>
        <div id="incorrect-letters">Incorrect Letters:<b>0/ 6</b> </div>
        <div class="hangman-image">
            <img src="images/hangman-0.svg" alt="hangman-img" />
            <div class="the-draw"></div>
            <div class="the-stand">
                <div class="the-hang"></div>
                <div class="the-rope"></div>
                <div class="the-man">
                    <div class="head"></div>
                    <div class="body"></div>
                    <div class="hands"></div>
                    <div class="legs"></div>
                </div>
            </div>
        </div>

        <div id="letter-buttons">

        </div>
    </div>
    
</body>
</html>
