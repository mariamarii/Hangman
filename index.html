<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman Game</title>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="images/emoji-smiley.gif" alt="laugh img" style="height: 200px ; width:200px;" />
            <h4>Game Over! <br />You are not as smart as you think you are!</h4>
            <p>The correct word was: <b>rain</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>

    <div class="hangman-container">
        <div class="game-info">
            <div class="game-name">Hangman</div>
            <div class="category">
                Category: <span></span>
            </div>
        </div>
        <div class ="game-box">
            <ul class="word-display">
                <li class="letter">A</li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
        </ul>
        </div>
        <h3 class="hint-text">
            Hint:
            <b>lorem ipsum dolor</b>
        </h3>
        <div id="incorrect-letters">Incorrect Letters: </div>
        <div class="hangman-image">
            <img src="images/hangman-0.svg" alt="hangman-img" />
            <div class="the-draw"></div>
            <div class="the-stand">
                <div class="the-hang"></div>
                <div class="the-rope"></div>
                <div class="the-man">
                    <div class="head"></div>
                    <div class="body"></div>
                    <div class="hands"></div>
                    <div class="legs"></div>
                </div>
            </div>
        </div>

        <div id="letter-buttons">

        </div>
    </div>
    <script src="Hangman.js"></script>
</body>
</html>
